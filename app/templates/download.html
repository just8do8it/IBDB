{% extends 'base.html' %}

{% block title %}Download Book - IBDB{% endblock %}

{% block content %}
<h2>Request Book Download</h2>
<p>Enter your email to receive a download link for <strong>{{ book.title }}</strong>.</p>

<form action="{{ url_for('download_book_to_machine', book_id=book.id) }}" method="POST">
    <div class="mb-3">
        <label>Email:</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <button class="btn btn-success">Send Book</button>
</form>

<p class="mt-3"><a href="{{ url_for('book_page', book_id=book.id) }}">Back to book details</a></p>
{% endblock %}
